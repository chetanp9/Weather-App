<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=heelo, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    
</head>
<body>
   <div class="wrapper">
    <h1>Weather app</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>Your weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!--grant location container-->
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="assetdalo" width="80" height="80" loading="lazy">
            <p>grant location access</p>
            <p>Allow Access to get weather Info</p1>
            <button class="btn" data-grantAccess> grant access</button>
        </div>
        <!--search form-->
        <form action="" class="form-container" data-searchform>
            <input placeholder="Search for city" data-searchinput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="assetdalo" width="20" height="20" loading="lazy">
            </button>
        </form>


        <!--loading screen-->
        <div class="sub-container loading-container">

            <img src="./assets/loading.gif" alt="assetdalo" width="150" height="150" loading="lazy">
            <p>loading</p>
        </div>

        <!--show weather info-->
        <div class="sub-container user-info-container">
        <!--city name and flag-->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!--weather descriptioj-->
            <p data-weatherDesc></p>
            <!--weather icon-->
            <img data-weatherIcon>
            <!--temperature-->
            <p data-temp></p>

            <!--3 card-parameter-->
            <div class="parameter-container">
                <div class="parameter">


                    <img src="./assets/wind.png" alt="assetdalo">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="assetdalo">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
    
                <!--card3-->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="assestdalo">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>

           

        </div>
    </div>







   </div>

    <script src="index.js"></script>
</body>
</html>
